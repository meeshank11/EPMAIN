        .legend span { width: 15px; height: 15px; display: inline-block; margin-right: 5px; }

            { name: "Blue star Bricks DT", testingDate: "2024-07-23", dueDate: "2025-07-23", lat: 22.823974, lng: 86.0904699, neutral: 0.7, la: 0.7, equipment: 0.7 }
        ];
        const currentDate = new Date("2025-03-17");
        function getStatus(dueDate) {
            const testDate = new Date(dueDate);
            const diffDays = (testDate - currentDate) / (1000 * 60 * 60 * 24);
            if (diffDays < 0) return { status: "Overdue", color: "orange" };
            if (diffDays <= 7) return { status: "Due Soon", color: "red" };
            return { status: "Not Due", color: "blue" };
        }
        transformers.forEach(transformer => {
            const { status, color } = getStatus(transformer.dueDate);
            const markerIcon = L.divIcon({
                className: "",
                html: `<div id="${transformer.name}" style="background-color: ${color}; width: 20px; height: 20px; border-radius: 50%; border: 2px solid black;"></div>`,
                iconSize: [20, 20]
            });
            const marker = L.marker([transformer.lat, transformer.lng], { icon: markerIcon }).addTo(map);
            marker.bindPopup(`
                <div class="popup-content">
                    <b>${transformer.name}</b><br>
                    Testing Date: ${transformer.testingDate}<br>
                    Due Date: ${transformer.dueDate}<br>
                    Status: ${status}<br>
                    Combined Resistance:<br>
                    - Neutral: ${transformer.neutral} Ω<br>
                    - LA: ${transformer.la} Ω<br>
                    - Equipment: ${transformer.equipment} Ω
                </div>
            `);
            if (status === "Due Soon") {
                setInterval(() => {
                    const element = document.getElementById(transformer.name);
                    if (element) element.style.opacity = element.style.opacity === "0" ? "1" : "0";
                }, 1000);
            }
        });

</body>
</html>
