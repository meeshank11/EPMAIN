<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer Testing Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
        .legend { 
            background: white; padding: 10px; border-radius: 5px; 
            position: absolute; bottom: 10px; left: 10px; z-index: 1000;
        }
        .legend div { margin-bottom: 5px; display: flex; align-items: center; }
        .legend span { width: 15px; height: 15px; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="legend">
        <b>Legend:</b>
        <div><span style="background: red; border: 1px solid black;"></span> Testing Due Soon (â‰¤7 days)</div>
        <div><span style="background: orange; border: 1px solid black;"></span> Overdue</div>
        <div><span style="background: blue; border: 1px solid black;"></span> Not Due</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([22.78, 86.16], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        const transformers = [
            { name: "Adharshila DT", testingDate: "2024-12-06", dueDate: "2025-12-06", lat: 22.77923, lng: 86.16203 },
            { name: "ADITYA ASHIYANA DT-1", testingDate: "2024-05-28", dueDate: "2025-05-28", lat: 22.79364, lng: 86.12838 },
            { name: "ADITYA ASHIYANA DT-2", testingDate: "2024-05-28", dueDate: "2025-05-28", lat: 22.79361, lng: 86.12835 },
            { name: "ADITYA ASHIYANA DT-3", testingDate: "2024-05-28", dueDate: "2025-05-28", lat: 22.79359, lng: 86.12832 },
            { name: "ADITYA ASHIYANA DT-4", testingDate: "2024-05-28", dueDate: "2025-05-28", lat: 22.79357, lng: 86.1283 },
            { name: "Aditya garden DT-1", testingDate: "2024-03-20", dueDate: "2025-03-20", lat: 22.79485, lng: 86.14341 },
            { name: "Aditya garden DT-2", testingDate: "2024-10-15", dueDate: "2025-10-15", lat: 22.79613, lng: 86.14359 },
            { name: "Aditya garden DT-3", testingDate: "2024-03-15", dueDate: "2025-03-15", lat: 22.79749, lng: 86.14415 },
            { name: "ADITYA GREEN DT", testingDate: "2024-12-17", dueDate: "2025-12-17", lat: 22.79119, lng: 86.16907 },
            { name: "Adityapur Dies DT", testingDate: "2024-05-13", dueDate: "2025-05-13", lat: 22.7898, lng: 86.14588 },
            { name: "ANAC DT", testingDate: "2024-09-11", dueDate: "2025-09-11", lat: 22.78732, lng: 86.15331 },
            { name: "AGRO MILLS DT", testingDate: "2024-10-22", dueDate: "2025-10-22", lat: 22.78737, lng: 86.14729 },
            { name: "Akriti sign DT", testingDate: "2024-11-28", dueDate: "2025-11-28", lat: 22.82113, lng: 86.08825 },
        ];

        const currentDate = new Date("2025-03-17");

        function getStatus(dueDate) {
            const testDate = new Date(dueDate);
            const diffDays = (testDate - currentDate) / (1000 * 60 * 60 * 24);
            
            if (diffDays < 0) return { status: "Overdue", color: "orange" };
            if (diffDays <= 7) return { status: "Due Soon", color: "red" };
            return { status: "Not Due", color: "blue" };
        }

        transformers.forEach(transformer => {
            const { status, color } = getStatus(transformer.dueDate);

            const markerIcon = L.divIcon({
                className: "",
                html: `<div id="${transformer.name}" style="background-color: ${color}; width: 20px; height: 20px; border-radius: 50%; border: 2px solid black;"></div>`,
                iconSize: [20, 20]
            });

            const marker = L.marker([transformer.lat, transformer.lng], { icon: markerIcon }).addTo(map);
            marker.bindPopup(`<b>${transformer.name}</b><br>Testing Date: ${transformer.testingDate}<br>Due Date: ${transformer.dueDate}<br>Status: ${status}`);

            if (status === "Due Soon") {
                setInterval(() => {
                    const element = document.getElementById(transformer.name);
                    if (element) element.style.opacity = element.style.opacity === "0" ? "1" : "0";
                }, 1000);
            }
        });
    </script>
</body>
</html>
